environment:
  nodejs_version: "6"

install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - yarn install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - yarn --version
  - npm --version
  # run tests
  - npm run appveyor-test

# Don't actually build.
build: off

cache:
  - node_modules
  - vendor\java_home
  - "%LOCALAPPDATA%/Yarn"
